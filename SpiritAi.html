    <style>
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 2px #ffffff,
                            0 0 4px #ffffff,
                            0 0 6px #3b82f6;
                transform: translateY(0);
            }
            50% {
                text-shadow: 0 0 3px #ffffff,
                            0 0 6px #ffffff,
                            0 0 9px #3b82f6;
                transform: translateY(-2px);
            }
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 10px 5px rgba(59, 130, 246, 0.2);
            }
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
            }
            50% {
                transform: translateY(-5px);
                box-shadow: 0 5px 20px rgba(59, 130, 246, 0.2);
            }
        }

            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 20;
        }

        .glowing-title {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            animation: glow 3s ease-in-out infinite;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .glowing-title span {
            display: inline-block;
            position: relative;
            padding-bottom: 4px;
        }

        .glowing-title span:first-child {
            margin-right: 12px;
        }

        .chat-container {

            left: 2rem;

            max-height: 80vh;
            overflow-y: auto;
            animation: float 3s ease-in-out infinite;
        }
        .spline-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100vh;
            z-index: 1;
        }
        .watermark-cover {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 70px;
            background-color: #000000;
            z-index: 2;
        }
        spline-viewer {
            width: 100%;
            height: 100%;
        }
        body {
            background-color: #000000;
            min-height: 100vh;
            overflow: hidden;
        }
        .input-field {
            background-color: rgba(31, 31, 31, 0.9);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .input-field:focus {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .result-box {
            background-color: rgba(31, 31, 31, 0.9);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 300px;
            overflow-y: auto;

        }
        .loading-dots {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .loading-dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
        }
        .loading-dots span:nth-child(1) {
            animation: jump 0.6s ease-in-out infinite;
        }
        .loading-dots span:nth-child(2) {
            animation: jump 0.6s ease-in-out infinite 0.2s;
        }
        .loading-dots span:nth-child(3) {
            animation: jump 0.6s ease-in-out infinite 0.4s;
        }
        .submit-button {
            background-color: #333333;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .submit-button:hover {
            background-color: #444444;
        }
        .submit-button:active {
            background-color: #555555;
        }
        .submit-button.loading {
            background-color: #444444;
        }
        .result-box h2 {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .result-box h3 {
            color: #e5e7eb;
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0.75rem 0;
        }
        .result-box p {
            margin: 0.5rem 0;
            line-height: 1.5;
        }
        .result-box hr {
            border-color: rgba(255, 255, 255, 0.1);
            margin: 1rem 0;
        }
        .result-box b {
            color: #ffffff;
            font-weight: bold;
        }
        /* Custom scrollbar for the result box */
        .result-box::-webkit-scrollbar {
            width: 8px;
        }
        .result-box::-webkit-scrollbar-track {
            background: rgba(31, 31, 31, 0.5);
        }
        .result-box::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        .result-box::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        /* Custom scrollbar for the chat container */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: rgba(31, 31, 31, 0.5);
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(17, 17, 17, 0.85);
            backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.5rem 2rem;
            z-index: 5;
        }

        .footer-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .disclaimer {

            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.25rem;
            text-align: center;
            width: 100%;
        }

        .footer-links {
            display: flex;

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;

        }

        .copyright {

        .contact-info {
            font-size: 0.75rem;

            align-items: center;
            gap: 0.25rem;
        }

        .api-key-field {
            background-color: rgba(31, 31, 31, 0.9);
            color: white;

            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
            outline: none;
        }
    </style>

    <script>
        async function submitText(){
            const userInput = document.getElementById("userInput").value;
            const apiKey = document.getElementById("apiKey").value;
            const response = document.getElementById("result");
            const submitButton = document.getElementById("submitButton");
            
            if(!userInput){
                response.innerHTML = "<p class='text-gray-400'>Please enter a text</p>";
                return;
            }

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.classList.add('loading');
            submitButton.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            response.innerHTML = "<div class='flex items-center justify-center p-4'><div class='w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin'></div></div>";
            
            try{
                const result = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey || ""}`,
                        "HTTP-Referer": "http://localhost",
                        "X-Title": "AI Chat",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "deepseek/deepseek-r1:free",
                        "messages": [
                            {
                                "role": "system",
                                "content": "You are a helpful assistant. Format your responses using HTML tags: Use <h2> for main headings, <h3> for subheadings, <p> for paragraphs, <hr> for horizontal rules between sections, and <b> for important terms. Make the response well-structured and easy to read."
                            },
                            {
                                "role": "user",
                                "content": userInput
                            }
                        ]
                    })
                });

                if (!result.ok) {
                    const errorData = await result.json();
                    throw new Error(`API Error: ${errorData.error?.message || result.statusText}`);
                }

                const data = await result.json();
                console.log("API Response:", data);

                if (!data.choices || !data.choices.length) {
                    throw new Error("No response from AI");
                }

                const aiResponse = data.choices[0].message?.content;
                if (!aiResponse || aiResponse.trim() === "\\boxed{}") {
                    response.innerHTML = "<p class='text-gray-400'>I apologize, but I couldn't generate a response. Please try rephrasing your question or try again later.</p>";
                    return;
                }

                if (aiResponse.includes('```json')) {
                    try {
                        const jsonMatch = aiResponse.match(/```json\s*([\s\S]*?)\s*```/);
                        if (jsonMatch && jsonMatch[1]) {
                            const jsonContent = JSON.parse(jsonMatch[1]);
                            response.innerHTML = `
                                <div class="space-y-2 text-gray-200">
                                    <p class="font-semibold">${jsonContent.reasoning}</p>
                                </div>
                            `;
                        } else {
                            response.innerHTML = aiResponse;
                        }
                    } catch (e) {
                        console.error("JSON parsing error:", e);
                        response.innerHTML = aiResponse;
                    }
                } else {
                    const cleanResponse = aiResponse.replace(/\\boxed{(.*?)}/, '$1');
                    response.innerHTML = cleanResponse;
                }
            }catch(error){
                console.error("Error details:", error);
                response.innerHTML = `<p class="text-gray-400">An error occurred: ${error.message}</p>`;
            } finally {
                // Re-enable button and remove loading state
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
                submitButton.innerHTML = 'Submit';
            }
        }
    </script>
